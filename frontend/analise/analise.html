<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="analise.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Webmonitors</title>
   </head>
<body>
  <div class="container">
    <div class="title">Análise</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome da Empresa</span>
            <input type="text" placeholder="Nome da Empresa" required>
          </div>
          <div class="input-box">
            <span class="details">Nome do funcionário</span>
            <input type="text" placeholder="Funcionário" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Telefone</span>
            <input type="text" placeholder="Telefone" required>
          </div>
          <div class="input-box">
            <span class="details">Frota de carro</span>
            <input type="number" placeholder="Número da Frota" required>
          </div>
          <div class="input-box">
            <span class="details">Localização</span>
            <input type="text" placeholder="Localização" required>
          </div>
        </div>
      </div>
    <div class="button">
      <input type="submit" value="Enviar análise">
    </div>
  </form>
</div>
</div>

</body>
</html>
