<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmonitors</title>
  <link rel="stylesheet" href="addCar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Adicione seu veículo</header>
    <form action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Faça upload das imagens do veículo</p>
    </form>
    <input type="submit" value="Confirmar e adicionar veículo" class="submit-btn">
    
    
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>

  <script src="addCar.js"></script>
