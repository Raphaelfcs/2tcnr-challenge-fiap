<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmonitors</title>
  <link rel="stylesheet" href="addCarForm.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Adicionar veículo</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="Modelo">
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="Placa">
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Renavam">
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="Ano">
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Câmbio">
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="Preço">
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Combustível">
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="Condição">
        </div>
      </div>
      <div class="message">
        <textarea placeholder="Descrição do veículo" name="message"></textarea>
      </div>
      <div class="button-area">
        <button type="submit">Prosseguir</button>
        <span></span>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
