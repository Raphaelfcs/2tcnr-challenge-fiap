<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmonitors</title>
  <link rel="stylesheet" href="specTec.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Especificações Técnicas</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="Cilindrada do motor">
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="Força máxima">
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Torque máximo">
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="KM">
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Nº de cilindros">
        </div>
      </div>
      <div class="button-area">
        <button type="submit">Prosseguir</button>
        <span></span>
      </div>
    </form>
  </div>

  <script src="specTec.js"></script>

</body>
</html>
